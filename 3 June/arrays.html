<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>

    <script>
        // Method 1 (Most Used)
        var emp = ["S1", "S2", "S3"];
        for (var i = 0; i < emp.length; i++) {
            document.write("<br> Emp " + emp[i] + "<br>");
        }

        // Method 2 
        var stud = new Array();
        stud[0] = "S1";
        stud[1] = "S2";
        stud[2] = "S3";

        for (var i = 0; i < stud.length; i++) {
            document.write("<br> Stud " + stud[i] + "<br>");
        }

        // Method 3
        var pat = new Array("Pat1", "Pat2", "Pat3");
        for (var i = 0; i < pat.length; i++) {
            document.write("<br>" + pat[i] + "<br>");
        }
    </script>

</body>

</html>
