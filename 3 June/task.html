<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <input type="text" name="" placeholder="Lower limit" id="lowerLimit">
    <br>
    <input type="text" placeholder="Upper Limit" id="upperLimit">
    <br><br>
    <button onclick="print()">Start Printing</button>
    <script>
        function print() {
            var lowerLimit = document.getElementById("lowerLimit").value;
            var upperLimit = document.getElementById("upperLimit").value;

            //document.write(lowerLimit + upperLimit);
            var i = 0;

            for (i = lowerLimit; i <= upperLimit; i++) {
                document.write("For Loop " + i + "<br>");
            }
        }
    </script>
</body>

</html>
