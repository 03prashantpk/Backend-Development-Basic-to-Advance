<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods</title>
</head>

<body>
    <script>
        var str = prompt("Enter the string");
        var str_2 = prompt("Enter string 2");
        document.write("<br> concat: " + str.concat(str_2));
        document.write("<br> toUpperCase: " + str_2.toUpperCase());
        document.write("<br> charAt: " + str.charAt(5));
        document.write("<br> slice: " + str.slice(7, -1));
        document.write("<br> substr: " + str.slice(1, -3));
    </script>
</body>

</html>
