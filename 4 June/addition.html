<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>

<body>
    <input type="number" id="num">
    <p id="result"></p>

    <button onclick="check()">Addition</button>

    <script>
        function check() {
            var i, num, result;
            result = 1;
            num = document.getElementById("num").value;
            for (i = 1; i <= num; i++) {
                result += i;
            }
            document.getElementById("result").innerHTML = "Addition till no " + num + " is " + result;

        }
    </script>
</body>

</html>
